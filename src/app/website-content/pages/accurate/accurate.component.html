<div class="content section-padding bg-white box-shadow section-bottom-spacing">

  <div class="section-heading section-head-with-button">
    <div class="section-title">
      <p>Accurate </p>
      <h5>Home page 2nd Section</h5>
    </div>

    <!-- <div class="header-action-button">
      <button (click)="openAddEditAccurate()" class="custom-btn theme-btn text-center block-center button-with-icon"><i
          class="fa fa-plus icon" aria-hidden="true"></i>Add New</button>

    </div> -->
  </div>
  <div *ngIf="AccurateListing" class="tabular-data-wrapper">
    <p-table [value]="AccurateListing" [responsive]="true" styleClass="faq-table">
      <ng-template pTemplate="header">
        <tr>
          <th>Heading</th>
          <th>Description</th>
          <th>Image</th>
          <th>Action</th>
        </tr>
      </ng-template>
      <ng-template pTemplate="body" let-item>
        <tr>
          <td><span class="ui-column-title">heading</span>{{item.heading}}</td>
          <td><span>{{item.description | stripTags | truncate: 150 :'...': true}}</span></td>
          <td><span class="ui-column-title">image</span> <img src="{{item.image}}" style="width: 100%;">
          </td>
          <td class="action-buttons">
            <span class="ui-column-title">Action</span>
            <button (click)="openAddEditAccurate(item)" class="custom-btn custom-btn-small blue-btn text-center edit"
              style="
              margin-right: 4px !important;
              min-width: 4em !important;
              height: 2.4em !important;
          "><i class="fa fa-pencil" aria-hidden="true"></i></button>
            <!-- <button class="custom-btn custom-btn-small red-btn text-center" (click)="deleteAccurate(item)"
              style=" margin-right: 4px !important;min-width: 4em !important;height: 2.4em !important;"><i
                class="fa fa-trash-o" aria-hidden="true"></i></button> -->
          </td>
        </tr>
      </ng-template>
    </p-table>
  </div>

</div>

<p-dialog [draggable]="false" [header]="itemToEdit? 'Edit Accurate':'Add New Accurate'" modal="true"
  [(visible)]="displayAddEditAccurate" [responsive]="true" [style]="{minWidth: '800px'}" appendTo="body"
  maximizable="true" blockScroll="true" [closeOnEscape]="false" (onHide)="closeAddEditAccurate()"
  (onShow)="utilityService.scrollToClass('custom-form-control')">
  <div class="dialog-content">

    <form class="custom-form" [formGroup]="addEditAccurateForm" (ngSubmit)="addUpdateAccurate()">
      <div class="custom-form-control">
        <span class="key">Heading</span>
        <span class="value">
          <input type="text" name="heading" id="heading" formControlName="heading">
        </span>
        <span class="error-message"
          *ngIf="addEditAccurateForm.controls.heading.invalid && (addEditAccurateForm.controls.heading.dirty || addEditAccurateForm.controls.heading.touched) && isAddFaqSubmitted">
          <span
            *ngIf="addEditAccurateForm.controls.heading.errors.required || addEditAccurateForm.controls.heading.errors.whitespace">Heading
            is required.</span>
        </span>
      </div>
      <div class="custom-form-control">
        <span class="key">Description</span>
        <span class="value">
          <!-- <input type="text" name="description" id="description" formControlName="description"> -->
          <textarea _ngcontent-wmm-c14="" class="form-control" name="description" id="description"
            formControlName="description" placeholder="Enter Description!" rows="3"></textarea>
        </span>
        <span class="error-message"
          *ngIf="addEditAccurateForm.controls.description.invalid && (addEditAccurateForm.controls.description.dirty || addEditAccurateForm.controls.description.touched) && isAddFaqSubmitted">
          <span
            *ngIf="addEditAccurateForm.controls.description.errors.required || addEditAccurateForm.controls.description.errors.whitespace">Description
            is required.</span>
        </span>
      </div>
      <div class="custom-form-control">
        <span class="key">Image</span>
        <input name="image-upload" type="file" (change)="uploadImage($event, 'image')">
        <img [src]="addEditAccurateForm.value.image || 'assets/project-images/City-bg.png'" height="100" width="100" />
      </div>

      <div class="custom-form-control decision-box">
        <button type="reset" title="Cancel" class="custom-btn red-btn text-center button-with-icon cancel"
          (click)="closeAddEditAccurate()"><i class="fa fa-times icon" aria-hidden="true"></i>Cancel</button>
        <button type="submit" title="Submit" class="custom-btn green-btn text-center button-with-icon submit"><i
            class="fa fa-check icon" aria-hidden="true"></i>Submit</button>
      </div>
    </form>
  </div>
</p-dialog>
