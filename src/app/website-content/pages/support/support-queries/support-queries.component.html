<div class="content section-padding bg-white box-shadow section-bottom-spacing">

  <div class="section-heading section-head-with-button">
    <div class="section-title">
      <p>Customer Support Query List</p>
    </div>
    <div>
      <button class="btn btn-primary btn-raised" (click)="goBack()">
        <!-- <img src="../../../../assets/img/svg/left-arrow.svg" style="width: 15px; margin-right: 10px;"/>
        Back -->
        <i class="fa fa-long-arrow-left" aria-hidden="true">
          <span class="ml-1">Back</span></i>
      </button>
    </div>
    <!-- <div class="header-action-button">
      <button (click)="openAddEditOrganisers()"
        class="custom-btn theme-btn text-center block-center button-with-icon"><i class="fa fa-plus icon"
          aria-hidden="true"></i>Add New</button>

    </div> -->
  </div>
  <div *ngIf="QueryListing" class="tabular-data-wrapper">
    <p-table [value]="QueryListing" #dt [columns]="cols" [responsive]="true" styleClass="faq-table faq-table-cat"
     [rows]="8" [alwaysShowPaginator]="false">
      <ng-template pTemplate="caption">

        <div class="ui-helper-clearfix">
          <input type="text" pInputText size="50" placeholder=" Query Search..."
            (input)="dt.filterGlobal($event.target.value, 'contains')" class="form-control mb-2" style="width: auto;">
        </div>

      </ng-template>

      <ng-template pTemplate="header" let-columns>
        <tr>
          <th style="width: 8%;">Sr.No.</th>
          <th>Email</th>
          <th>Messages</th>
          <th>Actions</th>
        </tr>
      </ng-template>
      <ng-template pTemplate="body" let-item let-columns="columns" let-itemb let-i="rowIndex">
        <tr [pSelectableRow]="rowData">
          <td>{{ i + 1 }}</td>
          <td class="text-center"><span class="ui-column-title">Name</span>{{item.email}}</td>
          <td class="text-center"><span class="ui-column-title">Name</span>{{item.message}}</td>
          <td class="text-center"><button class="custom-btn custom-btn-small red-btn text-center" (click)="deleteQuery(item)"
            style=" margin-right: 4px !important;min-width: 4em !important;height: 2.4em !important;"><i
              class="fa fa-trash-o" aria-hidden="true"></i></button></td>
        </tr>
      </ng-template>
      <ng-template pTemplate="emptymessage">
        <tr>
          <td class="text-center text-danger" colspan="4">No Record Found.</td>
        </tr>
      </ng-template>
    </p-table>
    <p-paginator [rows]="10" [totalRecords]="totalRecords" (onPageChange)="paginate($event)"></p-paginator>

  </div>

</div>
