<div class="content section-padding bg-white box-shadow section-bottom-spacing">

  <div class="section-heading section-head-with-button">
    <div class="section-title">
      <p>Customer Support Query List</p>
    </div>
    <div class="header-action-button">
      <button (click)="openAddEditOrganisers()"
        class="custom-btn theme-btn text-center block-center button-with-icon"><i class="fa fa-plus icon"
          aria-hidden="true"></i>Add New</button>

    </div>
  </div>
  <div *ngIf="SupportListing" class="tabular-data-wrapper">
    <p-table [value]="SupportListing" #dt [columns]="cols" [responsive]="true" styleClass="faq-table faq-table-cat"
      [paginator]="true" [rows]="8" [alwaysShowPaginator]="false">
      <ng-template pTemplate="caption">

        <div class="ui-helper-clearfix">
          <input type="text" pInputText size="50" placeholder=" Query Search..."
            (input)="dt.filterGlobal($event.target.value, 'contains')" class="form-control mb-2" style="width: auto;">
        </div>

      </ng-template>

      <ng-template pTemplate="header" let-columns>
        <tr>
          <th style="width: 8%;">Sr.No.</th>
          <th>Query</th>
          <th>Status</th>
          <th>View Details</th>
        </tr>
      </ng-template>
      <ng-template pTemplate="body" let-item let-columns="columns" let-itemb let-i="rowIndex">
        <tr [pSelectableRow]="rowData">
          <td>{{ i + 1 }}</td>
          <td class="text-center"><span class="ui-column-title">Name</span>{{item.heading}}</td>
          <td><span class="ui-column-title">Status Change</span>
            <div class="d-flex align-items-center justify-content-center">
              <app-active-swtich [checked]="item.isActive" (change)="statusChange($event, item.id)" class="ml-1">
              </app-active-swtich>
            </div>
          <!-- </td>  <td class="action-buttons">
            <span class="ui-column-title">View Details</span>
         
          </td> -->
          <td class="action-buttons">
            <span class="ui-column-title">Action</span>
            <button (click)="goToSuportQuery(item.id)" class="custom-btn custom-btn-small blue-btn text-center edit"
            style=" margin-right: 4px !important;min-width: 2em !important;height: 2.4em !important; color:#ce0017">
            <i class="fa fa-eye" aria-hidden="true"></i></button>
            <button (click)="openAddEditOrganisers(item)" class="custom-btn custom-btn-small blue-btn text-center edit"
              style="
                margin-right: 4px !important;
                min-width: 2em !important;
                height: 2.4em !important;
            "><i class="fa fa-pencil" aria-hidden="true"></i></button>
            <button class="custom-btn custom-btn-small red-btn text-center" (click)="deleteIssues(item)"
              style=" margin-right: 4px !important;min-width: 2em !important;height: 2.4em !important;"><i
                class="fa fa-trash-o" aria-hidden="true"></i></button>
          </td>
        </tr>
      </ng-template>
      <ng-template pTemplate="emptymessage">
        <tr>
          <td class="text-center text-danger" colspan="4">No Record Found.</td>
        </tr>
      </ng-template>
    </p-table>
    <p-paginator [rows]="10" [totalRecords]="totalRecords" (onPageChange)="paginate($event)"></p-paginator>

  </div>

</div>

<p-dialog [draggable]="false" [header]="itemToEdit? 'Edit Query':'Add New Query'" modal="true"
  [(visible)]="displayAddEditOrganiser" [responsive]="true" [style]="{minWidth: '800px'}" appendTo="body"
  maximizable="true" blockScroll="true" [closeOnEscape]="false" (onHide)="closeAddEditOrganisers()">
  <div class="dialog-content">

    <form class="custom-form" [formGroup]="addEditSupportForm" (ngSubmit)="addUpdateIssues()">

      <div class="custom-form-control">
        <span class="key">Query</span>
        <span class="value">
          <input type="text" name="heading" id="heading" formControlName="heading">
        </span>
        <span class="error-message"
          *ngIf="addEditSupportForm.controls.heading.invalid && (addEditSupportForm.controls.heading.dirty || addEditSupportForm.controls.heading.touched) && isAddFaqSubmitted">
          <span
            *ngIf="addEditSupportForm.controls.heading.errors.required || addEditSupportForm.controls.heading.errors.whitespace">Query
            is required.</span>
        </span>
      </div>

      <div class="custom-form-control decision-box">
        <button type="reset" title="Cancel" class="custom-btn red-btn text-center button-with-icon cancel"
          (click)="closeAddEditOrganisers()"><i class="fa fa-times icon" aria-hidden="true"></i>Cancel</button>
        <button type="submit" title="Submit" class="custom-btn green-btn text-center button-with-icon submit"><i
            class="fa fa-check icon" aria-hidden="true"></i>Submit</button>
      </div>
    </form>
  </div>
</p-dialog>
