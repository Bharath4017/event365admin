<!-- Create Notes dialog Start -->
<p-dialog [draggable]="false" [header]="'Create a Note'" modal="true" [(visible)]="displayModal" [responsive]="true" appendTo="body"  blockScroll="true" [closeOnEscape]="false"
  (onHide)="onCloseModal()">
  <div class="dialog-content modal-size">
    <div class="custom-form-control create-note-write create-note-write-height">
      <textarea  name="notes" id="notes" [(ngModel)]="notes" placeholder="Write a note here" pInputText class="create-note-input" cols="30" rows="10">

      </textarea>
      <!-- <input type="text" name="notes" id="notes" [(ngModel)]="notes" placeholder="Write a note here" pInputText class="create-note-input"> -->
      <p class="error-message" *ngIf="notes === '' && isSubmited">Please add note</p>
      <p class="error-message" *ngIf="notes.length > 250 && isSubmited">Too long!</p>
    </div>
    <h4 style="margin-top: 15px;" class="create-note-write-share">Share</h4>
    <div class="custom-form-control create-note-write">
      <div class="flex-cont">
        <div class="width-52">
          <div>
            <p-radioButton name="city" [value]="false" [(ngModel)]="isPrivate" inputId="city1"></p-radioButton>
          </div>
          <div style="margin-left: 10px;">
            <p-multiSelect [options]="adminList" [(ngModel)]="selectedAdmins" defaultLabel="Select Admins ..."
              optionLabel="name" styleClass="custom-multiselect" selectedItemsLabel="{{selectedAdmins.length}} Users Selected">
            </p-multiSelect>
            <p class="error-message" *ngIf="!isPrivate && selectedAdmins.length < 1 && isSubmited">Please Select
              Admins</p>  
          </div>
        </div>
        
        <div class="p-field-radiobutton">
          <p-radioButton name="city" [value]="true" [(ngModel)]="isPrivate" inputId="city2"></p-radioButton>
          <label for="city2" class="radio-lable">Make a private note</label>
        </div>
      </div>


    </div>
    <div class="custom-form-control">
      <div class="p-field-radiobutton add-another-note">
        <a href="javascript:;" (click)="submitNotes('add')"><i class="ft-plus mr-2"></i>
          <span style="text-decoration: underline;">add another notes</span>
        </a>
      </div>
    </div>
    <div class="custom-form-control decision-box-create">
      <button type="submit" title="Submit" class="custom-btn green-btn text-center button-with-icon submit"
        (click)="submitNotes('submit')">
        <!-- <i class="fa fa-check icon" aria-hidden="true"></i> -->
        Save
      </button>
    </div>
  </div>
</p-dialog>
<!-- Create Notes dialog End -->
