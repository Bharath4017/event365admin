<script>
  firebase.initializeApp({
    'messagingSenderId': '689198147494'
  });
  if (firebase.messaging.isSupported()) {
    const messaging = firebase.messaging();

    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('firebase-messaging-sw.js').then(registration => {
        messaging.useServiceWorker(registration)
      }).catch(err => console.log('Service Worker Error', err));
    } else {
      console.log('Service Worker Error');
    }
    messaging.onMessage(function (payload) {
console.log("shubha",payload)
      let redirection = payload.data.urlToRedirect;
      var notificationData = (payload.data);
      var notificationOptions = {
        body: notificationData.body,
        icon: notificationData.icon,
        click_action: redirection,
        data: {
          click_action: redirection
        } //seems necessary for firefox foreground clicks
      };
      try {
        var notification = new Notification(notificationData.title, notificationOptions);
        notification.onclick = function (event) {
          event.preventDefault(); //prevent the browser from focusing the Notification's tab
          window.open(redirection, '_self');
          notification.close();
        }
      } catch (err) {
        try { //Need this part as on Android we can only display notifications thru the serviceworker
          navigator.serviceWorker.ready.then(function (registration) {
            registration.showNotification(notificationData.title, notificationOptions);
          });
        } catch (err1) {
          console.log(err1.message);
        }
      }
    });
  }

</script>
